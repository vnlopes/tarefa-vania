<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trip - Calculator</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="max-height">
    <img class="circle-2" src="img/circle.svg" alt="">
    <div class="max-width">
      <img class="circle-1" src="img/circle.svg" alt="">

      <header>
        <div class="main-header">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000000" viewBox="0 0 256 256">
            <path
              d="M185.33,114.21l29.14-27.42.17-.17a32,32,0,0,0-45.26-45.26c0,.06-.11.11-.17.17L141.79,70.67l-83-30.2a8,8,0,0,0-8.39,1.86l-24,24a8,8,0,0,0,1.22,12.31l63.89,42.59L76.69,136H56a8,8,0,0,0-5.65,2.34l-24,24A8,8,0,0,0,29,175.42l36.82,14.73,14.7,36.75.06.16a8,8,0,0,0,13.18,2.47l23.87-23.88A8,8,0,0,0,120,200V179.31l14.76-14.76,42.59,63.89a8,8,0,0,0,12.31,1.22l24-24a8,8,0,0,0,1.86-8.39Zm-.07,97.23-42.59-63.88A8,8,0,0,0,136.8,144c-.27,0-.53,0-.79,0a8,8,0,0,0-5.66,2.35l-24,24A8,8,0,0,0,104,176v20.69L90.93,209.76,79.43,181A8,8,0,0,0,75,176.57l-28.74-11.5L59.32,152H80a8,8,0,0,0,5.66-2.34l24-24a8,8,0,0,0-1.22-12.32L44.56,70.74l13.5-13.49,83.22,30.26a8,8,0,0,0,8.56-2L180.78,52.6A16,16,0,0,1,203.4,75.23l-32.87,30.93a8,8,0,0,0-2,8.56l30.26,83.22Z">
            </path>
          </svg>
          <div class="trip-calc">
            <span class="trip">TRIP</span><span class="calculator">CALCULATOR</span>
          </div>
        </div>
      </header>
      <div class="task">
        <span class="tsk-1">Vai viajar e não sabe quanto pode gastar?</span>
        <div class="tsk-2">Não precisa mais ficar nervoso para <span class="bold">calcular </span> sua viagem!</div>
      </div>
      <main>
        <span class="text"></span>
        <div class="main">
          <div class="box">
            <div class="form">
              <div class="alert"></div>
              <div class="email-box">
                <span class="email">Email</span><input type="email" name="" id="email" />
                <span class="alert-digite-mail">Você deve digitar algo!</span>
                <span class="alert-digite-arroba">Pontue corretamente!</span>
              </div>
              <div class="money-box">
                <span class="money">Money</span><input type="number" name="" id="dollar" />
                <span class="alert-digite-money">Você deve digitar algo!</span>
              </div>
            </div>

            <div class="btt">
              <button class="send" onclick="butt()">Enviar</button>
              <button class="rst" onclick="rst()">Reset</button>
            </div>
          </div>
        </div>
        <div class="bottom">
          <span id="valor-final">Quanto tenho para gastar?</span>
          <span class="email-final">E-mail:</span>
        </div>
      </main>
    </div>
  </div>
</body>
<script src="script.js"></script>

</html>
